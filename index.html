<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="timer placeholder">Time Left:  <span id="timer-display"></span></div>
      <a href="highscores.html">View Highscores</a>
      <!-- make the above a link href -->
    </header>
    <!-- Start Quiz Button -->
    <div id="startButton"><button>START QUIZ</button></div>

    <!--Quiz Box  -->
    <div class="quizBox">
      <section>
        <div id="question"></div>
        <div id="options">
          <!-- <button id="option1">Option 1</button>
          <button id="option2">Option 2</button> -->
        </div>
      </section>
    </div>

    <!-- Result Box & Initial Box -->
    <div id="endGame">
      <h1>Game Summary</h1>
      <form action="">
        <div>
          <label for="initials">Initials:</label>
          <input type="text" name="initials" id="initials" required />
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </div>
    <div id="playAgain">
      <button>Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
